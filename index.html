<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
  </head>

  <body>
    <div class="container maincontainer">
      <div class="container-sm cityname" id="display-current-city">
        City Name
      </div>

      <div class="row">
        <div class="col-6 containerright">
          <ul class="list-group">
            <li class="list-group-item">
              <img class="imagesize" id="icon" src="images/sun.png" alt="" />
            </li>
            <li
              class="list-group-item leftstyledescription"
              id="current-humidity"
            >
              Humidity
            </li>
            <li
              class="list-group-item leftstyledescription"
              id="current-wind-speed"
            >
              Wind
            </li>
          </ul>
        </div>
        <div class="col-6 containerleft">
          <ul class="list-group">
            <li class="list-group-item standardstyleright">Weather</li>
            <li class="list-group-item standardstyleright" id="current-date">
              Date and hour
            </li>
            <li
              class="list-group-item rightstyledescription"
              id="current-precipitation"
            >
              Current precipitation
            </li>
            <li class="list-group-item standardstyleright">
              <span id="temperature" class="currenttemperaturestyle"></span>
              <a href="#" id="celsius-link" class="active-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row searchcontainer">
        <div class="col">
          <form id="form-city" class="d-flex" role="search">
            <input
              id="city-input"
              class="form-control me-2 styleformbutton"
              type="search"
              placeholder="Enter your city"
              aria-label="Search"
            />
            <button
              id="search-button"
              class="btn btn-primary styleformbutton"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
